<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>IMG Generator</title>
</head>
<body>
    <!-- project title -->
    <h2>Text to Image AI</h2>

    <!-- images container -->
    <div class="images">
        <div><img src="1.png" alt=""></div>
        <div><img src="2.png" alt=""></div>
        <div><img src="3.png" alt=""></div>
    </div>

    <!-- prompt form -->
    <div class="prompt">
        <input id="inp" type="text">
        <button onclick="getImage()">Generate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
