<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Code4Kids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Code4Kids</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button class="neon-button" type="submit" onclick="window.location.href='home.html'">Login</button>
        </form>
        <p class="feedback">Forgot Password?</p>
    </div>
</body>
</html>
